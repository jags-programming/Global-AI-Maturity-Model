name: ðŸ’¡ Feature Request
description: Suggest an idea or enhancement for this project
title: "[FEATURE] <your title here>"
labels: [enhancement]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to share an idea! Please fill in the details below.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the feature you would like to see added.
      placeholder: I would like to have...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this needed?
      description: Describe the problem this feature would solve or the value it adds.
      placeholder: This would help because...
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request.
    validations:
      required: false
